<h2>Javascript Web Output #1</h2>
<p>Insert any Positive Numbers:</p>
<input type="text" id="txtNum" placeholder="Enter a number">
<button id="btnInsert">Insert</button>
<button id="btnClearEntry">Clear Entry</button>

<h3>Inserted Numbers</h3>
<table id="tblNumbers"></table>

<p>HIGHEST: <span id="highest">-</span></p>
<p>LOWEST: <span id="lowest">-</span></p>

<button id="btnClearItems">Clear Items</button>
<button id="btnGetTotal">Get Total</button>
<button id="btnIdentify">Identify Highest and Lowest Number</button>

<label for="sortSelect">Sort by:</label>
<select id="sortSelect">
    <option value="Please Select">Please select</option>
    <option value="Ascending">Ascending</option>
    <option value="Descending">Descending</option>
</select>
